spring:
  application:
    name: fr-gateway
  cloud:
    gateway:
      defaultFilters:
      - StripPrefix=2
      routes:
      - id: route-sys-admin
        uri: lb://sys-admin
        predicates:
        - Path=/api/admin/**

server:
  port: 8083

eureka:
  instance:
    instanceId: ${spring.application.name}:${spring.cloud.client.hostname}:${server.port}
  client:
    serviceUrl:
      defaultZone: http://${CFG_REGISTRY_HOST:${spring.cloud.client.hostname}}:${CFG_REGISTRY_PORT:8081}/eureka/

management:
  endpoints:
    web:
      exposure:
        include: "*"

logging:
  level:
    org.springframework.cloud.gateway: TRACE