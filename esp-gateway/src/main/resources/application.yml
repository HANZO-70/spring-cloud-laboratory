spring:
  application:
    name: esp-gateway
  cloud:
    gateway:
      default-filters:
      - StripPrefix=2
      routes:
#      - id: route-esp-admin
#        uri: lb://esp-admin
#        predicates:
#        - Path=/api/admin/**
      - id: route-bus-admin
        uri: lb://bus-admin
        predicates:
        - Path=/api/admin/**
      globalcors:
        corsConfigurations:
          '[/**]':
            allowedOrigins: "*"
            allowedMethods: "*"
            allowedHeaders: "*"
            allowCredentials: true

server:
  port: 8765

eureka:
  instance:
    instanceId: ${spring.application.name}:${spring.cloud.client.ip-address}:${server.port}
  client:
    serviceUrl:
      defaultZone: http://${spring.cloud.client.ip-address}:8761/eureka/

management:
  endpoints:
    web:
      exposure:
        include: "*"

logging:
  level:
    org.springframework.cloud.gateway: TRACE